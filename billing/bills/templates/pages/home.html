{% extends "pages/base.html" %}
{% block content %}
    <!-- The below shows all pending bills and if there is no pending bills, it will show a message -->
    <div>
        {% if  unpaid.count > 0 %}
        <h1>Pending Bills</h2>
        <table>
            <tr>
                <th>Bill ID#</th>
                <th>Total Paid</th>
                <th>Notes</th>
            </tr> 
            <tr>
            {% for car in unpaid %}
                <td>{{car.billID}}</td>
                <td>${{car.totalPaid}}</td>
                <td>{{car.notes}}</td>
            {% endfor %}
            </tr>
        </table>
        {% else %}
        <h1>No pending bills ðŸ˜€</h2>

        {% endif %}
    </div>

{% endblock content %}
