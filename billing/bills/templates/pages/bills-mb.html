<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Breakdown</title>
</head>
<body>
    <h1>This is the monthly summary</h1>

    <br>

    <div class="table" >
        <table class="table">
            <tr>
                <th class="thead">Paid Date</th>
                <th>Total Paid</th>                      
            </tr>
            {% for months in mb %}
                <tr>
                    <td>{{months.month}}</td>
                    <td>${{months.s}}</td>
                <tr>
            {% endfor %}
        </table>
    </div>
    
    <br>

    <div>
        After the break!
    </div>
    <!-- <p>{{m.mb_content|safe}}</p>
    {% for m in mb %}
        <p>{{m.myPaid}} - ${{m.totalPaid}} </p>
    {% endfor %} -->

    <div class="table" >
        {% for avg in mb %}
            ${{avg.a}}
        {% endfor %}
    </div>
</body>
</html>
