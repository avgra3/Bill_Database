<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Billing</title>
</head>
   
<body>
    <h1>Home Page</h1>
    <br>

    <!-- Link to monthly average page -->
   <div>
        <a class="btn" href="{% url 'bills-avg' %}">To Monthly Average page.</a>
    </div>
    <!-- Link to monthly breakdown page -->
    <div>
        <a class="btn" href="{% url 'bills-mb' %}">To Monthly Breakdown page.</a>
    </div>

    <br>
        
    <!-- The below shows all pending bills and if there is no pending bills, it will show a message -->
    <div>
        {% if  unpaid.count > 0 %}
        <h1>Pending Bills</h2>
        <table>
            <tr>
                <th>Bill ID#</th>
                <th>Total Paid</th>
                <th>Notes</th>
            </tr> 
            <tr>
            {% for car in unpaid %}
                <td>{{car.billID}}</td>
                <td>${{car.totalPaid}}</td>
                <td>{{car.notes}}</td>
            {% endfor %}
            </tr>
        </table>
        {% else %}
        <h1>No pending bills ðŸ˜€</h2>

        {% endif %}
    </div>

</body>
</html>
